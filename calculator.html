<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <style>
        .calculator-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Compound Interest Calculator</h1>
        
        <div class="input-group">
            <label for="principal">Initial Principal ($):</label>
            <input type="number" id="principal" min="0" step="100" value="1000">
        </div>

        <div class="input-group">
            <label for="monthly">Monthly Investment ($):</label>
            <input type="number" id="monthly" min="0" step="50" value="100">
        </div>

        <div class="input-group">
            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" min="0" step="0.1" value="7">
        </div>

        <button onclick="calculateReturns()">Calculate Returns</button>

        <div class="results">
            <table>
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Balance</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Results will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function calculateReturns() {
            const principal = parseFloat(document.getElementById('principal').value);
            const monthlyInvestment = parseFloat(document.getElementById('monthly').value);
            const annualRate = parseFloat(document.getElementById('rate').value) / 100;
            const monthlyRate = annualRate / 12;
            
            let balance = principal;
            let totalPrincipal = principal;
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';

            for (let year = 1; year <= 30; year++) {
                const startingPrincipal = totalPrincipal;
                
                // Calculate for each month in the year
                for (let month = 1; month <= 12; month++) {
                    balance = balance * (1 + monthlyRate) + monthlyInvestment;
                    totalPrincipal += monthlyInvestment;
                }

                const totalInterest = balance - totalPrincipal;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${year}</td>
                    <td>$${totalPrincipal.toLocaleString('en-US', {maximumFractionDigits: 2})}</td>
                    <td>$${totalInterest.toLocaleString('en-US', {maximumFractionDigits: 2})}</td>
                    <td>$${balance.toLocaleString('en-US', {maximumFractionDigits: 2})}</td>
                `;
                resultsBody.appendChild(row);
            }
        }

        // Calculate initial results when page loads
        window.onload = calculateReturns;
    </script>
</body>
</html>
